<!DOCTYPE html>
<html>
  <head>
    <!-- Axios CDN for API requests without using fetch. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      />
    <!-- Bulma CSS CDN for the dropdown menu and other styling. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
      />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Fight
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>

        </div>
      </div>
      <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search For a Movie on Both Sides</h1>
        <p class="subtitle">We will tell you which is best!</p>
      </div>
    </div>
    <!-- Example of initially writing out HTML by hand instead of writing in JS via a for loop. -->

        <input type="text">
        <div class="dropdown-menu">
          <div class="dropdown-content">
            <a class=dropdown-item>Movie #1</a>
            <a class=dropdown-item>Movie #2</a>
            <a class=dropdown-item>Movie #3</a>
          </div>
        </div>
      </div>
      <div id="target"> -->
    <!-- Utils.js contains the debouncer function
      autocomplete.js contains the broken out function that prevents API calls until X amount of time has passed. (Stops one call for each key stroke)
      index.js contains main JS app code -->
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>

  </body>
</html>
